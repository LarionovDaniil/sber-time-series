---
name: test
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  tests:
    name: "Tests"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"
      - name: "Install Python==3.11"
        uses: "actions/setup-python@v4"
        with:
          python-version: "{{ cookiecutter.python_version }}"
      - name: "Install dependencies"
        run: "pip install -r requirements.txt"
      - name: "Lint"
        run: "pylint <source>"
